<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>hello word</h2>
    <div>
        <form id="loginForm" action="/user/login" method="post">
            <input type="email" name="email" placeholder="email"><br />
            <input type="password" name="password" placeholder="password"><br />
            <button type="submit">登录</button>
        </form>
        <a href="javascript:void(0);" onclick="postLogout()">
            <button type="button">退出登录</button>
        </a>
        <form id="registerForm" action="/user/register" method="post">
            <input type="email" name="email" placeholder="email"><br />
            <input type="password" name="password" placeholder="password"><br />
            <button type="submit">注册</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 防止默认提交行为

            const formData = new FormData(loginForm);
            const json = JSON.stringify(Object.fromEntries(formData)); // FormData 转为对象，再转为 JSON

            const xhr = new XMLHttpRequest();
            xhr.open('POST', loginForm.action);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(json);
        });

        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 防止默认提交行为

            const formData = new FormData(registerForm);
            const json = JSON.stringify(Object.fromEntries(formData)); // FormData 转为对象，再转为 JSON

            const xhr = new XMLHttpRequest();
            xhr.open('POST', registerForm.action);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(json);
        });

        function postLogout() {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';

            var csrfToken = document.createElement('input');
            csrfToken.type = 'hidden';
            csrfToken.name = '_csrf';
            csrfToken.value = 'csrfTokenValue'; // 从页面获取CSRF令牌值，用于防止CSRF攻击

            form.appendChild(csrfToken);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
